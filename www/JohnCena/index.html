<html>

<head>
    <script src="ludificioEngine/jquery-3.1.0"></script>
    <link rel="stylesheet" type="text/css" href="ludificioEngine/noCursor.css" />
    <link rel="stylesheet" type="text/css" href="ludificioEngine/canvasStyle.css" />
    <script>
    </script>
</head>

<body>
    <canvas id="gameCanvas" width="900" height="600"></canvas>
    <script>
    </script>
    <script src="ludificioEngine/userInput.js"></script>
    <script src="ludificioEngine/windowMaintain.js"></script>
    <script src="ludificioEngine/draw2DShapes.js"></script>
    <script src="ludificioEngine/Collision.js"></script>
    <script src="ludificioEngine/draw3DShapes.js"></script>
    <script src="ludificioEngine/audio.js"></script>
    <script src="ludificioEngine/openWorld2D.js"></script>
    <script src="ludificioEngine/drawPassiveObjects.js"></script>
    <script src="ludificioEngine/download.js"></script>
    <script>
        var timer1 = 0;
        var timer2 = 0
        var pictureNumber = 0;
        var windowDirectory = window.location.href.replace('', '');
        createAudio("rapBattle.mp3", "CenaMusic");
        createAudio("themeSong.mp3", "Theme");
        window.setInterval(function() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            if (timer1 < 4000) {
                playSong("Theme")
                drawPassiveRect(0, 0, canvas.width, canvas.height, [Math.floor(Math.random() * 250), Math.floor(Math.random() * 250), Math.floor(Math.random() * 250), 1]);
                drawText(0, canvas.height / 3, canvas.width, canvas.height / 3, "John Cena", "ludificioEngine/text/fonts/8-bit/black/");
                drawPassiveRectTexture(mouseXPos, mouseYPos, 750, 500, "cursor.jpg")
                timer1 = timer1 + 1
            } else {
                pauseSong("Theme")
                playSong("CenaMusic")
                if (timer2 > 50) {
                    pictureNumber = Math.floor(12 * Math.random()) + 1
                    timer2 = 0
                }
                if (pictureNumber == 1) {
                    drawPassiveRectTexture(0, 0, canvas.width, canvas.height, "picture1.jpg")
                } else if (pictureNumber == 2) {
                    drawPassiveRectTexture(0, 0, canvas.width, canvas.height, "picture2.png")
                } else if (pictureNumber == 3) {
                    drawPassiveRectTexture(0, 0, canvas.width, canvas.height, "picture3.jpg")
                } else if (pictureNumber == 4) {
                    drawPassiveRectTexture(0, 0, canvas.width, canvas.height, "picture4.jpg")
                } else if (pictureNumber == 5) {
                    drawPassiveRectTexture(0, 0, canvas.width, canvas.height, "picture5.jpg")
                } else if (pictureNumber == 6) {
                    drawPassiveRectTexture(0, 0, canvas.width, canvas.height, "picture6.jpg")
                } else if (pictureNumber == 7) {
                    drawPassiveRectTexture(0, 0, canvas.width, canvas.height, "picture7.jpg")
                } else if (pictureNumber == 8) {
                    drawPassiveRectTexture(0, 0, canvas.width, canvas.height, "picture8.png")
                } else if (pictureNumber == 9) {
                    drawPassiveRectTexture(0, 0, canvas.width, canvas.height, "picture9.jpg")
                } else if (pictureNumber == 10) {
                    drawPassiveRectTexture(0, 0, canvas.width, canvas.height, "picture10.jpg")
                } else if (pictureNumber == 11) {
                    drawPassiveRectTexture(0, 0, canvas.width, canvas.height, "picture11.jpg")
                } else if (pictureNumber == 12) {
                    drawPassiveRectTexture(0, 0, canvas.width, canvas.height, "picture12.jpg")
                }
                timer2 = timer2 + 1
            }
        }, 10)
    </script>
</body>

</html>
